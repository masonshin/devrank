<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>{{page_title}}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}resources/bootstrap/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}resources/bootstrap/css/bootstrap-responsive.min.css" media="screen" title="no title" charset="utf-8"/>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}resources/bootstrap/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8"/>

        <!--[if IE 7]>
            <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}resources/bootstrap/css/font-awesome-ie7.min.css">
        <![endif]-->
        <!--[if IE 9]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <link rel="stylesheet/less" type="text/css" media="all" href="{{ STATIC_URL }}resources/less/style.less" />

        <script src="{{ STATIC_URL }}resources/js/less-1.3.3.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}resources/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}resources/js/applepie.js"></script>

        {% block head %}
        {% endblock %}
    </head>

    <body>
        <div id="content">
            {% block body %}
            {% endblock %}
        </div>
    </body>

    <footer>
    <div class='container'>
        <div class='row-fluid'>
            <div class='span12'>
                <p>&copy; YasikStudio 2013</p>
            </div>
        </div>
    </div>
    </footer>
</html>
