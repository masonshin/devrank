<div class="row-fluid task" odd="{{forloop.counter}}" id="{{result.login}}">
    <div class="span12">
        <div class="row">
            <div class="info">
                <img class="avatar" src="http://www.gravatar.com/avatar/{{ result.gravatar_id }}?s=200"/>
                <div class="task-rank">
                  {% if forloop.counter <= 3 %}
                      Top{{forloop.counter}}
                  {% endif %}
                </div>
                <div class="task-userid"> <h1><a href="http://github.com/{{result.login}}" target="_blank">{{ result.login }}</a></h1> </div>
                <div class="task-rank"> <h2>{{ result.devrank_score|floatformat:2 }}</h2> </div>

                 <div class="labels" >
                    <div class="label">PublicRepo
                    <span class="badge badge-warning public_repo">{{ result.public_repos }}</span>
                    </div>

                    <div class="label">Follower
                    <span class="badge badge-important followers">{{ result.followers}}</span>
                    </div>

                    <div class="label">Following
                    <span class="badge badge-info following">{{ result.following}}</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
