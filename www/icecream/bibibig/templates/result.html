<div class="row-fluid task" id="{{result.login}}">
    <div class=span12">
        <div class="span6">
            <img class="avatar" src="http://www.gravatar.com/avatar/{{ result.gravatar_id }}?s=80"/>
        </div>

        <div class="task-info span6">
            <div class="task-rank">
              {% if forloop.counter <= 3 %}
                  Top{{forloop.counter}}
              {% endif %}
            </div>
            <p class="task-info-userid">{{ result.login|truncatechars:10}}</p>
            <p class="task-info-rank"> {{ result.devrank_score|floatformat:"-2" }} </p>
        </div>
    </div>
</div>
