<div class="task">
    <article>
        <header>
            <img class="img-circle avatar" src="http://www.gravatar.com/avatar/{{ result.gravatar_id }}?s=80"/>

            <div class="info">
                <div id="{{result.login}}" class="modal hide fade modal-fullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-header">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" aria-hidden="true">
                            <i class="icon-remove icon-white"></i>
                            <span>Close</span>
                        </button>
                    </div>
                    <div class="modal-body" id="{{result.login}}-content">
                        <div><h3>Enter your Github ID</h3></div>
                        <form class="github_id_form" id="{{result.login}}-content" method="post" align="center">
                            {% csrf_token %}
                            <div class="input-append">
                                <input  style="width:240px;" type="text" id="login_id"> </input>
                                <button type="submit" class="login btn" id="btn_login">ok</button>
                            </div>
                        </form>
                    </div>
                </div>

                <span class="subject">
                <a href="https://github.com/{{ result.login}}">
                    {{ result.login }}</a></span>


                <a class="social" href="#{{result.login}}" role="button" data-toggle="modal">[Social Graph]</a>

                <div>
                    <span class="devrank"> {{ result.devrank_score|floatformat:"-2" }} </span>
                </div>

                <div class="labels" >
                    <div class="label">PublicRepos
                    <span class="badge badge-warning public_repo">{{ result.public_repos }}</span>
                    </div>

                    <div class="label">Followers
                    <span class="badge badge-important followers">{{ result.followers}}</span>
                    </div>

                    <div class="label">Following
                    <span class="badge badge-info following">{{ result.following}}</span>
                    </div>
                </div>
            </header>

        <footer>
        </footer>

    </article>
</div>
