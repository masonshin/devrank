<div class="row-fluid task" id="{{result.login}}">
    <div class="span12">
        <div class="row">
            <div class="info">
                <img class="avatar" src="http://www.gravatar.com/avatar/{{ result.gravatar_id }}?s=200"/>
                <div class="task-rank">
                  {% if forloop.counter <= 3 %}
                      Top{{forloop.counter}}
                  {% endif %}
                </div>
                <div class="task-userid"> <h1><a href="http://github.com/{{result.login}}" target="_blank">{{ result.login }}</a></h1> </div>
                <div class="task-rank"> <h2>{{ result.devrank_score }}</h2> </div>
            </div>
        </div>
    </div>
</div>
