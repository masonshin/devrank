{% extends "base.html" %}

{% block head %}
	<script type="text/javascript" src="{{ STATIC_URL }}resources/js/md5.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}resources/js/jquery.gravatar.js"></script>
{% endblock %}

{% block content %}
<script>

var width = 960, height = 500;
var color = d3.scale.category20();
var radius = d3.scale.sqrt()
    .range([0, 6]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var force = d3.layout.force()
    .size([width, height])
    .charge(-1200)
    .linkDistance( 50 ) //function(d) { return radius(d.source.size) + radius(d.target.size) + 20; });

d3.json("/static/dummy.json", function(error, graph) {
    var nodes = {};
    graph.links.forEach(function(link) {
        link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
        link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
    });

    force
    .nodes(d3.values(nodes))
    .links(graph.links)
    .on("tick", tick)
    .start();


svg.append("svg:defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
    .enter().append("svg:marker")
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("svg:path")
    .attr("d", "M0,-5L5,0L0,5");

var path = svg.append("svg:g").selectAll("path")
    .data(force.links())
    .enter().append("svg:path")
    .attr("class", function(d) { return "link " + d.type; })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; })
    .style("stroke-width", function(d) { return Math.sqrt(8); });

var node = svg.append("svg:g").selectAll("circle")
    .data(force.nodes())
    .enter().append("g")
    .attr("class", "node")
    .call(force.drag);

	/*
    node.append("circle")
    .attr("r", function(d) { return radius(12); })
    .style("fill", function(d) { return color(d.weight); });

	node.append("defs")
	.append('pattern')
	.attr('patternUnits', 'userSpaceOnUse')
	.attr('width', 20)
	.attr('height',20)
	*/

	node.append('image')
	.attr("xlink:href", function(d) {
		return $.gravatar(d.name).attr('src')
	})
	.attr("x", -20)
	.attr("y", -20)
	.attr("width", 40)
	.attr("height", 40);

    node.append("text")
    .attr("dy", ".35em")
    .attr("text-anchor", "middle")
    .text(function(d) { return d.name; });

    function tick() {
        node.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });

        path.attr("d", function(d) {
            var dx = d.target.x - d.source.x,
            dy = d.target.y - d.source.y,
            dr = Math.sqrt(dx * dx + dy * dy);
            return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
        });

    }

});
</script>


{% endblock %}
