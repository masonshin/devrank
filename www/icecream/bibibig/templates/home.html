{% extends "base.html" %}

{% block head %}
<script>
    $(document).ready(function (){
        $('#btn_search').on("click", function(){
            $('#result_panel').load('/search/'+$('#search_query').val());
        });
    });
</script>
{% endblock %}


{% block body %}

<div class="hidden-phone">
    <div id="search_head" >
        <a href='/'><img id="logo_pic" src='{{ STATIC_URL }}images/logo.png'></a>
        <div>Developer Rank analysis system is based of <a href="http://github.com">Github.</a> </div>
    </div>


    <div id='search-form'>
        <div class="input-append">
            <input  placeholder="Enter Keyword" name='search' type="text" id="search_query" class="search" autocomplete="off"> </input>
            <button type="submit" class="search btn" id="btn_search">Search</button>
       </div>
    </div>
</div>

<div class="visible-phone">

    <div id="search_head" >
        <a href='/'><img id="logo_pic" src='{{ STATIC_URL }}images/logo.png'></a>
    </div>

    <div id='search-form'>
        <div class="input-append">
            <input  placeholder="Enter Keyword" name='search' type="text" id="search_query" class="search" autocomplete="off"> </input>
            <button type="submit" class="search btn" id="btn_search">Search</button>
       </div>
    </div>
</div>

<div id='result_panel'>
</div>

<script>
    $('.github_id_form').submit(function() {
        var id = $(this).attr('id');
        var login = id.split('-')[0];
        var my_login = $(this).find('input#login_id').val();
        $('#' + id).html('');
        var width = $('#' + id).parent().width();
        var height = $('#' + id).parent().height();
        social_rel(my_login + '|' + login, '#' + id, width, height);
        return false;
    });
</script>
{% endblock %}
